<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div>
    <div class="container">
        <div class="output">
            <input type="text">
            <div></div>
        </div>
        <div class="extended">
            <div>C</div>
        </div>
        <div class="input">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="iignore"></div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="iignore"></div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="iignore"></div>
            <div class="ioperands">
                <div class="btn-warning">+</div>
                <div class="btn-warning">-</div>
            </div>
            <div class="iequal btn-primary">=</div>
        </div>
        <div class="historical">
            <button>History</button>
            <div class="history">
                <div>
                    1+2=3
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
